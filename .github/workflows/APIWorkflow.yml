name: .NET and Docker build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  netbuild:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
  
  dockerbuild:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file src/Dockerfile --tag apiworkflow:${{ github.run_number }}
  
  push-docker-image:
    needs: dockerbuild
    uses: ./.github/workflows/reusable-push-docker-image-workflow.yml
    with: 
      image_name: 'apiworkflow'
      image_tag: ${{ github.run_number }}
